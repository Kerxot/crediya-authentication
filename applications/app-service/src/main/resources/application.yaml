##Spring Configuration
server:
  port: 8080
spring:
  application:
    name: CrediYaAuthentication
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: /h2
  profiles:
    include:
adapters:
  r2dbc:
    host: localhost
    port: ${POSTGRES_PORT}
    database: "${POSTGRES_DB}"
    username: "${POSTGRES_USER}"
    password: "${POSTGRES_PASSWORD}"
