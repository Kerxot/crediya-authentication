services:
  db:
    image: postgres:17
    container_name: crediya-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./deployment/db/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db-data:
